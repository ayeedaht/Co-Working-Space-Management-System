<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'
        integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link rel="stylesheet" href="/style/Loginpage.css" />
    <title>Register User</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="title">User Signup</h1>
        <div class="form-inner">
            <form class="signup" action="/signup-submit" method="POST">
                <div class="row">
                    <div class="col box">
                        <label for="fname" class="clabel">First Name</label>
                        <br>
                        <input type="text" class="cinput" name="fname" id="fname" placeholder="  First name" required>
                    </div>
                    <div class="col box">
                        <label for="lname" class="clabel">Last Name</label>
                        <br>
                        <input type="text" class="cinput" name="lname" id="lname" placeholder="  Last name" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col box">
                        <label for="email" class="clabel">Email</label>
                        <br>
                        <input type="email" class="cinput" name="email" id="email" placeholder="  Your email" required>
                    </div>
                    <div class="col box">
                        <label for="password" class="clabel">Password</label>
                        <br>
                        <input type="password" class="cinput" name="password" id="password" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col box">
                        <label for="phone_number" class="clabel">Phone Number</label>
                        <br>
                        <input type="tel" class="cinput" name="phone_number" id="phone_number" placeholder="  Your phone number" required>
                    </div>
                    <div class="col box">
                        <label for="code" class="clabel">Code</label>
                        <br>
                        <input type="text" class="cinput" name="code" id="code" placeholder="  Last 3 digits of ID" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col box">
                        <label for="address" class="clabel">Address</label>
                        <br>
                        <textarea class="cinput" name="address" id="address" placeholder="  Your address" required></textarea>
                    </div>
                </div>

                <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Signup" />
                </div>
                
                <div class="pass-link">
                    <a href="/html/Userlogin.html">
                        Back
                    </a>
                </div>
                
                <div class="signup-link">
                    Already have an account?
                    <a href="/html/Userlogin.html">Log in</a>
                </div>
            </form>
        </div>
    </div>
</body>


</html>
